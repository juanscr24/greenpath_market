<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Charset y Viewport -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título de la página -->
    <title>GreenPath - admin</title>
    <!-- Descripción SEO -->
    <meta name="description"
        content="GreenPath Market is an innovative solution aimed at rural-area merchants. Its main goal is to strengthen the local economy by providing a digital space where producers can sell their goods directly, without intermediaries. All that's required is to create a seller account, through which they can list and offer their products on the platform.">
    <meta name="keywords"
        content="GreenPath Market, rural commerce, local economy, digital marketplace, JavaScript, CSS, seller platform, direct trade, producers, agro marketplace">
    <!-- Información del sitio -->
    <meta name="author" content="Juan Cardona, Forlan Ordoñez, Daniel Rojas, Camilo Parra, Wilson Delgado">
    <meta name="designer" content="Forlan Ordoñez, Juan Cardona">
    <meta name="organization" content="BugHunters">
    <meta name="sitedomain" content="https://github.com/juanscr24/greenpath_market">
    <meta name="copyright" content="© 2025 juanscr24. All rights reserved">
    <!-- Robots y rastreadores -->
    <meta name="robots" content="index, follow">
    <meta name="googlebot" content="index, follow">
    <!-- Apariencia del navegador -->
    <meta name="theme-color" content="#ffffff">
    <!-- Favicon -->
    <link rel="shortcut icon"
        href="https://res.cloudinary.com/dd7vy0y6n/image/upload/q_auto,f_auto/v1755730260/1000251053_jyonaf.png"
        type="image/x-icon">
    <!-- CSS -->
    <link rel="stylesheet" href="../assets/css/navbar.css">
    <link rel="stylesheet" href="../assets/css/">
    <link rel="stylesheet" href="../assets/css/admin.css">
    <script src="https://kit.fontawesome.com/0b06eaa0c3.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="icons">
            <div class="logo">
                <a href="./dashboard.html">
                    <img src="https://res.cloudinary.com/dd7vy0y6n/image/upload/q_auto,f_auto/v1755732479/1000251390_brue4v.png"
                    width="190" alt="logo">
                </a>
            </div>
        </div>
        <div class="container-nav-search">
            <!-- Navbar -->
            <nav class="navbar">
                <a><i class="fa-solid fa-user-tie"></i></a>
                <a href="./my_shop.html"><i class="fa-solid fa-shop"></i></a>
                <a href="./shopping_car.html"><i class="fa-solid fa-cart-shopping"></i></a>
                <a href="./offers.html"><i class="fa-solid fa-tag"></i></a>
                <a href="./profile.html"><i class="fa-solid fa-user"></i></a>
                <!-- Search -->
                <div class="container-search">
                    <input type="text" placeholder="Buscar">
                    <div class="btn">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                </div>
                <i id="btnLogout" class="fa-solid fa-right-from-bracket"></i>
            </nav>
        </div>
    </header>
    <main>
        <h1>ADMIN</h1>
        <div id="shopsContainer" class="shops-container">
            <!-- Shops will be loaded here -->
        </div>

        <!-- Edit Shop Modal -->
        <div id="editModal" class="modal" style="display: none;">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Editar Tienda</h2>
                <form id="editForm">
                    <div class="form-group">
                        <label for="editShopName">Nombre de la tienda:</label>
                        <input type="text" id="editShopName" name="shop_name" required>
                    </div>
                    <div class="form-group">
                        <label for="editDescription">Descripción:</label>
                        <textarea id="editDescription" name="description" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="editAddress">Dirección:</label>
                        <input type="text" id="editAddress" name="shop_address">
                    </div>
                    <button type="submit" class="save-btn">Guardar Cambios</button>
                    <button type="button" class="cancel-btn">Cancelar</button>
                </form>
            </div>
        </div>
    </main>

    <script type="module" src="../assets/js/guard/global.guard.js"></script>
    <script type="module" src="../assets/js/guard/dashboard.guard.js"></script>
    <script type="module" src="../assets/js/admin.js"></script>
</body>
</html>
