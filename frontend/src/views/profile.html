<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Charset y Viewport -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título de la página -->
    <title>GreenPath - profile</title>
    <!-- Descripción SEO -->
    <meta name="description"
        content="GreenPath Market is an innovative solution aimed at rural-area merchants. Its main goal is to strengthen the local economy by providing a digital space where producers can sell their goods directly, without intermediaries. All that's required is to create a seller account, through which they can list and offer their products on the platform.">
    <meta name="keywords"
        content="GreenPath Market, rural commerce, local economy, digital marketplace, JavaScript, CSS, seller platform, direct trade, producers, agro marketplace">
    <!-- Información del sitio -->
    <meta name="author" content="Juan Cardona, Forlan Ordoñez, Daniel Rojas, Camilo Parra, Wilson Delgado">
    <meta name="designer" content="Forlan Ordoñez, Juan Cardona">
    <meta name="organization" content="BugHunters">
    <meta name="sitedomain" content="https://github.com/juanscr24/greenpath_market">
    <meta name="copyright" content="© 2025 juanscr24. All rights reserved">
    <!-- Robots y rastreadores -->
    <meta name="robots" content="index, follow">
    <meta name="googlebot" content="index, follow">
    <!-- Apariencia del navegador -->
    <meta name="theme-color" content="#ffffff">
    <!-- Favicon -->
    <link rel="shortcut icon"
        href="https://res.cloudinary.com/dd7vy0y6n/image/upload/q_auto,f_auto/v1755730260/1000251053_jyonaf.png"
        type="image/x-icon">
    <!-- CSS -->
    <link rel="stylesheet" href="../assets/css/navbar.css">
    <link rel="stylesheet" href="../assets/css/profile.css">
    <script src="https://kit.fontawesome.com/0b06eaa0c3.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="icons">
            <div class="logo">
                <a href="./dashboard.html">
                    <img src="https://res.cloudinary.com/dd7vy0y6n/image/upload/q_auto,f_auto/v1755732479/1000251390_brue4v.png"
                        width="190" alt="logo">
                </a>
            </div>
        </div>
        <div class="container-nav-search">
            <!-- Navbar -->
            <nav class="navbar">
                <a href="./admin.html"><i class="fa-solid fa-user-tie"></i></a>
                <a href="./my_shop.html"><i class="fa-solid fa-shop"></i></a>
                <a href="./shopping_car.html"><i class="fa-solid fa-cart-shopping"></i></a>
                <a href="./offers.html"><i class="fa-solid fa-tag"></i></a>
                <a><i class="fa-solid fa-user"></i></a>
                <!-- Search -->
                <div class="container-search">
                    <input type="text" placeholder="Buscar">
                    <div class="btn">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                </div>
                <i id="btnLogout" class="fa-solid fa-right-from-bracket"></i>
            </nav>
            <!-- Hamburger Menu -->
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="mobile-menu">
                <a href="./admin.html"><i class="fa-solid fa-user-tie"></i> Admin</a>
                <a href="./my_shop.html"><i class="fa-solid fa-shop"></i> Mi Tienda</a>
                <a href="./shopping_car.html"><i class="fa-solid fa-cart-shopping"></i> Carrito</a>
                <a href="./offers.html"><i class="fa-solid fa-tag"></i> Ofertas</a>
                <a href="./dashboard.html"><i class="fa-solid fa-house"></i> Dashboard</a>
                <div class="container-search">
                    <input type="text" placeholder="Buscar">
                    <div class="btn">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                </div>
                <button class="logout-btn" id="btnLogoutMobile"><i class="fa-solid fa-right-from-bracket"></i> Logout</button>
            </div>
        </div>
    </header>
    <main>
        <div class="profile-container">
            <!-- Sidebar -->
            <aside class="sidebar">
                <img src="https://res.cloudinary.com/dd7vy0y6n/image/upload/v1756505801/photo-profile_1_oazfvi.jpg" alt="Foto de perfil" class="avatar">
                <div class="container_name">
                    <h2 id="profile-name-display">Mi Perfil</h2>
                    <button class="edit-btn edit-name-btn" data-field="name"><i class="fa-solid fa-pen-to-square"></i></button>
                </div>
                    <input type="text" id="profile-name-input" style="display: none;" placeholder="Nombre completo">
                <div>
                    <button class="cancel-btn cancel-name-btn" data-field="name" style="display: none;">Cancelar</button>
                    <button class="save-btn save-name-btn" data-field="name" style="display: none;">Guardar</button>
                </div>
                <nav class="menu">
                    <button data-view="pedidos">Pedidos</button>
                    <button data-view="ayuda">Ayuda</button>
                    <button data-view="metodo">Método de Pago</button>
                    <button data-view="logout" id="logout-btn">Cerrar Sesión</button>
                </nav>
            </aside>

            <!-- Main Content -->
            <section class="profile-content">
                <h3 class="section-title">Configuración</h3>
                <div id="settings-section" class="settings">
                    <div class="settings-item">
                        <span id="user-email-display"><strong>Correo:</strong> usuario@example.com</span>
                        <input type="email" id="user-email-input" style="display: none;" placeholder="Correo electrónico">
                    </div>
                    <div class="settings-item">
                        <span id="user-address-display"><strong>Dirección:</strong> Calle Falsa 123, Barranquilla</span>
                        <input type="text" id="user-address-input" style="display: none;" placeholder="Dirección">
                        <button class="edit-btn" data-field="address"><i class="fa-solid fa-pen-to-square"></i></button>
                        <button class="save-btn" data-field="address" style="display: none;">Guardar</button>
                        <button class="cancel-btn" data-field="address" style="display: none;">Cancelar</button>
                    </div>
                    <div class="settings-item">
                        <span id="user-description-display"><strong>Descripción:</strong> Usuario registrado desde 2025</span>
                        <textarea id="user-description-input" style="display: none;" placeholder="Descripción" rows="2"></textarea>
                        <button class="edit-btn" data-field="description"><i class="fa-solid fa-pen-to-square"></i></button>
                        <button class="save-btn" data-field="description" style="display: none;">Guardar</button>
                        <button class="cancel-btn" data-field="description" style="display: none;">Cancelar</button>
                    </div>
                </div>

                <!-- Contenedor dinámico -->
                <div id="view-container" class="view-container"></div>
            </section>
        </div>
    </main>

    <script type="module" src="../assets/js/navbar.js"></script>
    <script type="module" src="../assets/js/guard/global.guard.js"></script>
    <script type="module" src="../assets/js/guard/dashboard.guard.js"></script>
    <script type="module" src="../assets/js/auth-interceptor.js"></script>
    <script type="module" src="../assets/js/profile.js"></script>
    <script type="module" src="../assets/js/logout.js"></script>
    <script src="../assets/js/hamburger.js"></script>
</body>
</html>
